<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SBUG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./css/chat.css">

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body>


  <!-- partial:index.partial.html -->
  <div class="container-box clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul class="list" id="list">
        <div class="dropdown">
          <span> 사용자 목록 </span>
        </div>
        <hr>
        <br>
      </ul>

      <div class="left-footer">
        <button type="button" class="btn btn-secondary" onclick="location.href='./home.html'">home</button>
      </div>
    </div>


    <div class="chat">
      <div class="chat-header clearfix">

        <div class="chat-about">
          <div class="chat-with"> Chat With : <span id="chat-with"> </span></div>
        </div>
        <!-- <i class="fa fa-star"></i> -->
        <div class="profile-div">
          <a data-bs-toggle="dropdown" aria-expanded="false">
            <div class="profile-box" style="background: #BDBDBD;">
              <img class="btn-secondary profile-img" id="profile-img"
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
            </div>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="./mypage.html">내 정보</a></li>
            <li><a class="dropdown-item" href="./schedule.html">내 일정</a></li>
          </ul>
        </div>
      </div> <!-- end chat-header -->

      <div class="chat-history" id="chat-box">
        <ul id="message-history">
      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
        <button onclick="publishMessage()">Send</button>
      </div> <!-- end chat-message -->

    </div> <!-- end chat -->

  </div> <!-- end container -->

  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
  <script src="./js/chat.js"></script>
</body>

</html>
