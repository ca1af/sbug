<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SBUG</title>
	<link rel="stylesheet" href="./css/frontdoor.css">
	<script src="./js/cookie.js"></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script>
		$(document).ready(function () {
			const urlParams = new URL(location.href).searchParams;
			const code = urlParams.get('code');
			if (code) {
				setCookie('code', code);
				kakaoLogin();
			}

			if (getCookie('accessToken') && getCookie('refreshToken')) {
				alert("이미 로그인되어 있습니다.")
				location.href = "./home.html";
			}
		});
	</script>
</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="form-structor">
		<div class="signup">
			<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
			<div class="form-holder">
				<input type="email" class="input" id="sign-up-email" placeholder="Email" />
				<input type="password" class="input" id="sign-up-password" placeholder="Password" />
				<input type="text" class="input" id="sign-up-nickname" placeholder="Nickname" />
			</div>
			<button class="submit-btn" onclick="signUp()">Sign up</button>
		</div>
		<div class="login slide-up">
			<div class="center">
				<h2 class="form-title" id="login"><span>or</span>Log in</h2>
				<div class="form-holder">
					<input type="email" class="input" id="login-email" placeholder="Email" />
					<input type="password" class="input" id="login-password" placeholder="Password" />
				</div>
				<button class="submit-btn" onclick="login()">Log in</button>
				<img class="kakao-login-btn"
					onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=a6be9b62b761e5b5ee34bfa49d268617&redirect_uri=http://localhost:5500/frontdoor.html&response_type=code'"
					src="./images/kakao_login_medium_wide.png" alt="kakao_login" />
			</div>
		</div>
	</div>
</body>
<!-- partial -->
<script src="./js/frontdoor.js"></script>

</html>
