<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SBug</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./css/channel.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>
      <ul class="list" id="list">
        <h1> 채널 목록 </h1>
        <hr>
        <br>
      </ul>
    </div>

    <div class="chat">
      <div class="chat-header clearfix">

        <div class="chat-about">
          <div class="chat-with" id="channel-name">fff</div>
        </div>
        <!-- <i class="fa fa-star"></i> -->
        <div class="profile-box" style="background: #BDBDBD;">
          <img class="profile-img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg"
            alt="avatar" />
        </div>
      </div> <!-- end chat-header -->

      <div class="chat-history">
        <ul id="thread-history">
          <li>
            <div class="welcome-message" id="welcome"> 첫 쓰레드를 작성해보세요! </div>
          </li>
      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
        <button onclick="publishThread()">Send</button>
      </div> <!-- end chat-message -->

    </div> <!-- end chat -->

  </div> <!-- end container -->

  <script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

  <script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
  <script src="./js/channel.js"></script>
  <script src="./js/cookie.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
