<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SBUG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./css/channel.css">
</head>

<body>


  <!-- partial:index.partial.html -->
  <div class="container-box clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>

      <div class="channel-list-scroll">
        <ul class="list" id="list">
          <div class="dropdown">
            <span> 채널 목록 </span>
            <span class="channel-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"> ≡ </span>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#createModal">채널 추가</a></li>
              <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#inviteModal">현재 채널에 사용자 초대</a></li>
            </ul>
          </div>
          <hr>
          <br>
      </div>
      </ul>

      <div class="left-footer">
        <button type="button" class="btn btn-secondary" onclick="location.href='./home.html'">home</button>
      </div>
    </div>

    <div class="chat">
      <div class="chat-header clearfix">

        <div class="chat-about">
          <div class="chat-with" id="channel-name"></div>
        </div>
        <!-- <i class="fa fa-star"></i> -->
        <div class="profile-div">
          <a data-bs-toggle="dropdown" aria-expanded="false">
            <div class="profile-box" style="background: #BDBDBD;">
              <img class="btn-secondary profile-img" id="profile-img"
                src="./images/cat.png" alt="./images/cat.png" />
            </div>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="./mypage.html">내 정보</a></li>
            <li><a class="dropdown-item" href="./schedule.html">내 일정</a></li>
          </ul>
        </div>
      </div> <!-- end chat-header -->

      <div class="chat-history" id="thread-box">
        <ul id="thread-history">
      </div> <!-- end chat-history -->

      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
        <button onclick="publishThread()">Send</button>
      </div> <!-- end chat-message -->

    </div> <!-- end chat -->

  </div> <!-- end container -->

  <!-- Channel Create Modal -->
  <div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: black">채널 추가</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label" style="color: black" id="create-label">채널 이름:</label>
              <input type="text" class="form-control" id="channel-create-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="createChannel()">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Channel Invite Modal -->
  <div class="modal fade" id="inviteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: black">채널에 초대</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label" style="color: black" type="email" id="invite-label">사용자
                이메일:</label>
              <input type="text" class="form-control" id="invite-email">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="inviteUserInChannel()">Invite</button>
        </div>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
  <script src="./js/channel.js"></script>
</body>

</html>
