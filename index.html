<body>
    <div id="wrap">
        <!-- 회원&메뉴 섹션 시작 -->
        <header>
            <section>
                <article class="top">
                    <div class="top-logo">
                        <p>Sbug</p>
                    </div>
                    <div class="top-searchbox">
                        <input type="text" class="search" placeholder="검색" value=""/>
                    </div>
                    <div class="top-personalmenu">
                        <p id="welcome" style="padding-left:20px;">img</p>
                    </div>
                </article>
            </section>
        </header>
        <!-- /회원&메뉴 선택 섹션 끝 -->

        <!-- 멤버&채널 섹션 시작 -->
        <main role="main">
            <section id="section-two-member-channellist">
                <!-- 로그인 회원 표시 -->
                <article class="loginmemberbox">
                        <ul>
                            <li class="login-img">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_03.jpg" alt="avatar"/>
                            </li>
                            <li class="login-name">
                                <p>Mike Thomas</p>
                                <p>▼</p>
                            </li>
                            <!-- 이름 클릭시 나오는 메뉴 시작-->
                            <div class="personalmenu-chioce">
                                <my-component>
                                </my-component>                    
                            </div>

                            <!-- /이름 클릭시 나오는 메뉴 끝-->
                            <li class="loginmember-plus">
                                <p>+</p>
                            </li>
                            <script>
                                $('.login-name').click(function(){
                                    $('.personalmenu-chioce').toggle();
                                });
                            </script>
                        </ul>
                </article>
                <!-- /로그인 회원표시 끝 -->

                <!-- 채널 리스트 시작 -->
                <article class="channellist">
                    <ul class="chanelbox">
                        <li class="channeltogglebox">
                            <p class="channeltoggle">▼</p>
                            <p class="channelclick">채널</p>
                            <!-- 가입된 채널목록 들어가는 공간 -->
                            <!-- /가입된 채널목록 들어가는 공간 -->
                        </li>
                    </ul>
                    <input type="text" class="createchannelname">
                    <button class="createchannelbtn" onclick="createChannel()">채널생성</button>
                    <button class="getChannelList" onclick="getChannelList();">전체채널목록받기</button>
                </article>
                <!-- /채널 리스트 끝 -->

                <!-- 멤버리스트 시작 -->
                <article class="memberlist">
                    <ul class="memberbox">
                        <li class="memberlisttogglebox">
                            <p class="membertoggle">▼</p>
                            <p class="memberclick">멤버목록</p>
                        </li>
                        <li class="userbox">
                            <div class="memberimg" style="font-size: 12px;">
                                img
                            </div>
                            <p class="username">
                                유저명
                            </p>
                            <p class="usernamedescription">
                                (본인)
                            </p>
                        </li>
                        <!-- 멤버목록 들어가는 공간 -->
                        <!-- /멤버목록 들어가는 공간 -->
                    </ul>
                </article>
                <script>
                </script>
                <!-- /멤버리스트 끝 -->    
            </section>


             <!-- /멤버&채널 섹션 끝 -->

            <!-- 채팅방섹션 시작 -->
            <section id="section-three-chatroom">
                <!-- 현재 보고잇는 채널명 -->
                <article class="currentchannel">
                    <div>
                        <p>#</p>
                        <p class="currentchannelname">채널명</p>
                    </div>
                    <p class="channelinvite">+초대하기</p>
                </article>
                <!-- /현재 보고잇는 채널명 -->

                <!-- 채팅내역 시작 -->
                <article class="chathistory cf">
                    <div>
                        니 채팅내역
                    </div>
                    <div>
                        내 채팅내역
                    </div>
                </article>
                <!-- /채팅내역 끝 -->
                
                <!-- 채팅입력/보내기 시작 -->
                <article class="chatwritebox">
                    <div>
                        <p>보내는말</p>
                        <button click="버튼" onclick="">보내기버튼</button>
                    </div>
                </article>
                <!-- /채팅입력/보내기 끝 -->
            </section>
            <!-- 채팅방섹션 끝 -->
        </main>


    </div>
</body>
</html>
